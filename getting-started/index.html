<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Getting Started</title>
  </head>
  <body>
    <main id="app">
      <h2>{{message}}</h2>
    </main>
    <script src="https://unpkg.com/vue@2" charset="utf-8"></script>
    <script type="text/javascript">
      const app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Develop Denver!'
        }
      });
    </script>
  </body>
</html>
